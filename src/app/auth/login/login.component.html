<div class="row">
  <div class="col-md-4 my-5 offset-4">

    <div class="card alert-secondary">

<!--      <form method="post" (ngSubmit)="onSubmit(loginForm)" #loginForm = "ngForm">-->
      <form method="post" (ngSubmit)="onSubmit(loginForm)" #loginForm = "ngForm">
        <div class="card-body text-center">

          <img class="logo" src="user.png" width="50%"/>
          <h3 class="card-title">Se connexion</h3>
          <p class="slogan">pour acceder aux fonctionnalit√©s</p>
          <p class="slogan alert alert-danger">Login ou mot de passe invalide!</p>
          <div class="form-group">
            <input
              class="form-control"
              id="username"
              name="username"
              placeholder="Entrer votre email"
              type="text"
              ngModel
              required
              email
            >
            <label for="username">Email</label>
          </div>

          <div class="form-group">
            <input
              class="form-control"
              id="password" name="password"
              placeholder="entrer votre mot de passe"
              type="password"
              ngModel
              required
            >
            <label for="password">Password</label>
          </div>

          <div class="card-foter text-right">
            <button disabled="!loginForm.valid" class="btn btn-primary btn-sm" style="width: 140px;" type="submit">Connexion</button>
          </div>

        </div>
      </form>

    </div>

  </div>
</div>
